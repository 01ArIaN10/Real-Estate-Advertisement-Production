version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: real-estate-api:latest
    container_name: real-estate-api
    ports:
      - "9090:9090"
    volumes:
      - realestate_data:/workspace/data
    environment:
      - JAVA_OPTS=
    restart: unless-stopped
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: real-estate-web:latest
    container_name: real-estate-web
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=http://localhost:9090/api/v1/real-estate
    depends_on:
      - api

volumes:
  realestate_data:
    driver: local


